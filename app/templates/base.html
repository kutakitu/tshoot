<!DOCTYPE html>

            }

                .navbar-text.pull-right {
                    float: none;
                    padding-left: 5px;
                    padding-right: 5px;
                }
            }
        </style>
        <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">

            <hr>

            <footer>
